<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Oscillating Spring</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="fields">
      <div class="field"><label for="springConstant">springConstant</label> <input type="range" id="springConstant" value="0.05" min="0.01" max="1" step="0.01" /><span class="result"></span></div>
      <div class="field"><label for="damping">Damping</label> <input type="range" id="damping" value="0.1" min="0.1" max="1" step="0.1" /><span class="result"></span></div>
      <div class="field"><label for="mass">Mass</label> <input type="range" id="mass" value="1" min="1" max="100" step="1" /><span class="result"></span></div>
      <div class="field"><label for="gravity">Gravity</label> <input type="range" id="gravity" value="9.8" min="0.1" max="9.8" step="0.1" /><span class="result"></span></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
